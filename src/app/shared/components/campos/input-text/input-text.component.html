<div [formGroup]="formGroup" >
  <mat-form-field class="full-width" appearance="fill" style="width: 40vw;">
    <input matInput
    [placeholder]="titulo"
    [formControlName]="controlNome"
    [name]="controlNome" />
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')"
      >Campo Obrigatorio</mat-error
    >

    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'minlength')"
      >Tamanho minimo de 10 caracteres</mat-error
    >
  </mat-form-field>
</div>
