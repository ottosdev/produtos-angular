<h1 mat-dialog-title>{{ alerta.titulo }}</h1>
<div mat-dialog-content>
  <p>{{ alerta.descricao }}</p>
</div>
<div mat-dialog-actions>
  <button
    mat-raised-button
    cdkFocusInitial
    [mat-dialog-close]="true"
    [color]="alerta.colorBtnSucesso"
  >
    {{ alerta.btnSucesso }}
  </button>
  <button
    mat-raised-button
    [color]="alerta.colorBtnCancelar"
    [mat-dialog-close]="false"
    *ngIf="alerta.possuiBtnFechar"
  >
    {{ alerta.btnCancelar }}
  </button>
</div>
